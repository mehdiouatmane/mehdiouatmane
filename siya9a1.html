<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sya9a Pro - Vanilla Version</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'cairo': ['Cairo', 'sans-serif'] },
                    colors: {
                        primary: { 50:'#eef2ff', 100:'#e0e7ff', 500:'#6366f1', 600:'#4f46e5', 700:'#4338ca' },
                        slate: { 800:'#1e293b', 900:'#0f172a' }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'glow': '0 0 20px rgba(99, 102, 241, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <div class="min-h-screen bg-slate-50 flex flex-col items-center py-8 px-4 md:px-6">
        
        <header class="w-full max-w-6xl flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center text-white shadow-glow">
                    <i data-lucide="car" class="w-6 h-6"></i>
                </div>
                <span class="text-xl font-bold text-slate-900 tracking-tight">Sya9a<span class="text-primary-600">Pro</span></span>
            </div>
            <div id="question-counter" class="text-sm font-semibold text-slate-500 bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-100">
               </div>
        </header>

        <div id="quiz-container" class="w-full max-w-6xl bg-white rounded-[2rem] shadow-soft overflow-hidden flex flex-col lg:flex-row min-h-[600px] border border-slate-100 fade-in">
            
            <div class="lg:w-7/12 p-8 lg:p-10 flex flex-col bg-slate-50 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary-500 to-indigo-600"></div>
                
                <div class="mb-6">
                    <span id="q-category" class="inline-block px-3 py-1 bg-primary-100 text-primary-700 text-xs font-bold uppercase tracking-wider rounded-full mb-3"></span>
                    <h3 id="q-text" class="text-2xl font-bold text-slate-800 leading-snug"></h3>
                </div>

                <div class="flex-grow rounded-2xl overflow-hidden shadow-inner bg-slate-200 relative group">
                    <img id="q-image" src="" alt="Scenario" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 hidden" />
                    <div id="no-image" class="w-full h-full flex flex-col items-center justify-center text-slate-400 hidden">
                        <i data-lucide="image-off" class="w-16 h-16 mb-2 opacity-50"></i>
                        <span class="font-medium">لا توجد صورة</span>
                    </div>
                </div>
            </div>

            <div class="lg:w-5/12 p-8 lg:p-10 flex flex-col bg-white relative z-10">
                <div class="w-full h-2 bg-gray-200 rounded-full mb-8 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary-600 transition-all duration-700 ease-out shadow-glow" style="width: 0%"></div>
                </div>
                
                <h4 class="text-lg font-bold text-slate-700 mb-6">اختر الإجابة الصحيحة:</h4>
                
                <div id="options-container" class="flex-grow space-y-3">
                    </div>

                <div id="feedback-section" class="mt-6 fade-in hidden">
                    <div class="bg-slate-50 border border-slate-200 rounded-2xl p-5 mb-6">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="alert-circle" class="text-primary-600 w-4 h-4"></i>
                            <span class="text-xs font-bold text-primary-600 uppercase">شرح المدرب</span>
                        </div>
                        <p id="explanation-text" class="text-slate-700 leading-relaxed font-medium"></p>
                    </div>

                    <button id="next-btn" class="w-full py-4 bg-slate-900 hover:bg-primary-600 text-white rounded-xl font-bold shadow-lg transition-colors flex items-center justify-center gap-2">
                        <span>السؤال التالي</span>
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="result-screen" class="hidden w-full max-w-md animate-enter">
            <div class="bg-white/90 backdrop-blur-md w-full p-10 rounded-3xl shadow-soft text-center relative overflow-hidden border border-white/20">
                <div id="result-header-bg" class="absolute top-0 left-0 w-full h-2"></div>
                
                <div class="mb-6 flex justify-center">
                    <div id="result-icon-container" class="p-5 rounded-full">
                        <i id="result-icon" data-lucide="award" class="w-12 h-12"></i>
                    </div>
                </div>

                <h2 id="result-title" class="text-3xl font-extrabold text-slate-900 mb-2"></h2>
                <p class="text-slate-500 mb-8">نتيجة الاختبار التجريبي</p>

                <div class="mb-10">
                    <span id="final-score" class="text-6xl font-black"></span>
                    <span class="text-2xl text-slate-400 font-medium">/ <span id="total-questions"></span></span>
                </div>

                <button onclick="restartQuiz()" class="w-full py-4 bg-slate-900 hover:bg-primary-600 text-white rounded-xl font-bold text-lg transition-all duration-300 shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> إعادة الاختبار
                </button>
            </div>
        </div>

        <footer class="mt-8 text-slate-400 text-sm font-medium">
            © 2025 Sya9a Pro - جميع الحقوق محفوظة
        </footer>
    </div>

    <script>
        // --- Data ---
// --- استبدل هذا الجزء في الكود السابق (questionsData) ---

        const questionsData = [
            {
                id: 1,
                category: "العقوبات والمخالفات",
                // يمكنك قص صورة علامة قف من ورقتك ووضعها هنا
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/M_19_Panneau_Arr%C3%AAt_au_Maroc.svg/1200px-M_19_Panneau_Arr%C3%AAt_au_Maroc.svg.png", 
                scenarioText: "لم تحترم علامة 'قف' (STOP) ولم تتوقف عند الخط. حسب مدونة السير، ماذا تعتبر هذه المخالفة؟",
                options: [
                    { id: 'a', text: "مخالفة درجة 2 (500 درهم)", isCorrect: false },
                    { id: 'b', text: "مخالفة درجة 1 (700 درهم و خصم 4 نقط)", isCorrect: true },
                    { id: 'c', text: "مخالفة درجة 3 (300 درهم)", isCorrect: false },
                ],
                explanation: "حسب الملاحظة في ورقتك: عدم احترام علامة قف يعتبر مخالفة من الدرجة الأولى، تستوجب غرامة 700 درهم وخصم 4 نقط من الرصيد."
            },
            {
                id: 2,
                category: "قواعد التشوير",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/M_4_Panneau_Cedez_le_passage_au_Maroc.svg/1071px-M_4_Panneau_Cedez_le_passage_au_Maroc.svg.png",
                scenarioText: "أنت تسير خارج المدينة ووجدت علامة خطر (مثلثة). على أي بعد توضع هذه العلامة؟",
                options: [
                    { id: 'a', text: "على بعد 50 متر", isCorrect: false },
                    { id: 'b', text: "على بعد 150 متر", isCorrect: true },
                    { id: 'c', text: "عند العلامة مباشرة", isCorrect: false },
                ],
                explanation: "القاعدة العامة تقول: علامات الخطر (المثلثات) توضع قبل الخطر بـ 50 متر داخل المجال الحضري (المدينة)، وبـ 150 متر خارج المجال الحضري."
            },
            {
                id: 3,
                category: "حق الأسبقية",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Panneau_AB2_fr.svg/1200px-Panneau_AB2_fr.svg.png", // صورة طريق ذات أولوية
                scenarioText: "وجدت هذه العلامة (المعين الأصفر). الطريق اليمين واليسار طرق صغيرة. من له الأسبقية؟",
                options: [
                    { id: 'a', text: "الأسبقية لليمين", isCorrect: false },
                    { id: 'b', text: "أنا لدي حق الأسبقية (طريق كبيرة)", isCorrect: true },
                    { id: 'c', text: "الأسبقية لليسار", isCorrect: false },
                ],
                explanation: "هذه العلامة تعني 'طريق ذات أولوية'. السيارات القادمة من الطرق الصغيرة (اليمين أو اليسار) يجب أن تتوقف أو تخفف السرعة وتعطيك الأسبقية."
            },
            {
                id: 4,
                category: "ملتقى الطرق (كروازمة)",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Panneau_A21_fr.svg/1200px-Panneau_A21_fr.svg.png", // علامة X
                scenarioText: "وجدت علامة 'X' أو وصلت لملتقى طرق بدون علامات. لمن حق الأسبقية؟",
                options: [
                    { id: 'a', text: "الأسبقية لليمين فقط", isCorrect: true },
                    { id: 'b', text: "الأسبقية لليسار", isCorrect: false },
                    { id: 'c', text: "أنا أمر أولاً", isCorrect: false },
                ],
                explanation: "علامة 'X' أو غياب التشوير يعني تطبيق قاعدة 'مول اليمن يدوز'. السيارات القادمة من يمينك لها الأسبقية."
            }
        ];
		
		
		
		

        // --- State ---
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const nextBtn = document.getElementById('next-btn');

        // --- Functions ---
        function initQuiz() {
            renderQuestion();
            lucide.createIcons();
        }

        function renderQuestion() {
            const q = questionsData[currentIndex];
            isAnswered = false;

            // Update UI Elements
            document.getElementById('question-counter').innerText = `السؤال ${currentIndex + 1} من ${questionsData.length}`;
            document.getElementById('q-category').innerText = q.category;
            document.getElementById('q-text').innerText = q.scenarioText;
            
            // Image handling
            const imgEl = document.getElementById('q-image');
            const noImgEl = document.getElementById('no-image');
            if (q.image) {
                imgEl.src = q.image;
                imgEl.classList.remove('hidden');
                noImgEl.classList.add('hidden');
            } else {
                imgEl.classList.add('hidden');
                noImgEl.classList.remove('hidden');
            }

            // Progress Bar
            const progress = ((currentIndex + 1) / questionsData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Render Options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = ''; // Clear previous options
            
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `w-full p-4 rounded-xl border-2 text-right font-semibold transition-all duration-200 flex items-center justify-between group border-slate-100 bg-white hover:border-primary-200 hover:bg-slate-50 text-slate-600 hover:shadow-md hover:-translate-y-0.5`;
                btn.innerHTML = `
                    <span class="text-lg">${opt.text}</span>
                    <div class="mr-4 w-6 h-6 rounded-full border-2 border-slate-200 icon-placeholder"></div>
                `;
                btn.onclick = () => handleSelect(btn, opt);
                optionsContainer.appendChild(btn);
            });

            // Reset Feedback Area
            document.getElementById('feedback-section').classList.add('hidden');
            nextBtn.onclick = handleNext;
            nextBtn.innerHTML = `<span>${currentIndex === questionsData.length - 1 ? "إنهاء الاختبار" : "السؤال التالي"}</span> <i data-lucide="arrow-left" class="w-5 h-5"></i>`;
            
            // Re-render icons for new elements
            lucide.createIcons();
        }

        function handleSelect(btnElement, option) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = option.isCorrect;
            if (isCorrect) score++;

            // Disable all buttons & Show correct/incorrect styles
            const buttons = document.getElementById('options-container').children;
            Array.from(buttons).forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:shadow-md', 'hover:-translate-y-0.5', 'hover:border-primary-200', 'hover:bg-slate-50');
                btn.classList.add('cursor-default');
            });

            // Apply styles to selected button
            if (isCorrect) {
                btnElement.className = "w-full p-4 rounded-xl border-2 text-right font-semibold flex items-center justify-between border-green-500 bg-green-50 text-green-800 ring-1 ring-green-500";
                btnElement.querySelector('.icon-placeholder').innerHTML = `<i data-lucide="check-circle" class="text-green-600 w-6 h-6"></i>`;
            } else {
                btnElement.className = "w-full p-4 rounded-xl border-2 text-right font-semibold flex items-center justify-between border-red-500 bg-red-50 text-red-800 ring-1 ring-red-500";
                btnElement.querySelector('.icon-placeholder').innerHTML = `<i data-lucide="x-circle" class="text-red-600 w-6 h-6"></i>`;
                
                // Highlight the correct answer automatically
                const currentQ = questionsData[currentIndex];
                const correctOptIndex = currentQ.options.findIndex(o => o.isCorrect);
                const correctBtn = buttons[correctOptIndex];
                correctBtn.className = "w-full p-4 rounded-xl border-2 text-right font-semibold flex items-center justify-between border-green-500 bg-green-50 text-green-800 opacity-70";
                correctBtn.querySelector('.icon-placeholder').innerHTML = `<i data-lucide="check-circle" class="text-green-600 w-6 h-6"></i>`;
            }

            // Show Feedback
            const feedbackSection = document.getElementById('feedback-section');
            const explanationText = document.getElementById('explanation-text');
            explanationText.innerText = questionsData[currentIndex].explanation;
            feedbackSection.classList.remove('hidden');
            
            lucide.createIcons();
        }

        function handleNext() {
            if (currentIndex < questionsData.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / questionsData.length) * 100);
            const isSuccess = percentage >= 75;
            
            // Update Result UI
            document.getElementById('final-score').innerText = score;
            document.getElementById('total-questions').innerText = questionsData.length;
            document.getElementById('final-score').className = `text-6xl font-black ${isSuccess ? 'text-primary-600' : 'text-slate-800'}`;
            
            const bgHeader = document.getElementById('result-header-bg');
            const iconContainer = document.getElementById('result-icon-container');
            const iconEl = document.getElementById('result-icon');
            const titleEl = document.getElementById('result-title');

            if (isSuccess) {
                bgHeader.className = "absolute top-0 left-0 w-full h-2 bg-green-500";
                iconContainer.className = "p-5 rounded-full bg-green-50 text-green-600";
                titleEl.innerText = "مبروك! نجحت";
                // Reset icon to award (in case it was changed)
                // Note: Lucide replaces <i> tags, so we might need to reset innerHTML if re-running
            } else {
                bgHeader.className = "absolute top-0 left-0 w-full h-2 bg-red-500";
                iconContainer.className = "p-5 rounded-full bg-red-50 text-red-600";
                titleEl.innerText = "حاول مرة أخرى";
            }
            lucide.createIcons();
        }

        function restartQuiz() {
            currentIndex = 0;
            score = 0;
            resultScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderQuestion();
        }

        // Start App
        initQuiz();
    </script>
</body>
</html>
